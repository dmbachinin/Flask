{% extends 'base.html'%}

{% block title %}
    Article list
{% endblock %}

{% block body%}
    <div class="row">
        <div class="col">
            <h1>Article list</h1>
            {% for article in articles %}
            <ul>
                <li><a href="{{ url_for('article.article_current', pk=article.id) }}">{{article.title}}</a></li>
            </ul>
            {%endfor%}
        </div>
    </div>
{% endblock %}
