{% extends 'base.html'%}

{% block title %}
    Article {{ article.id }}
{% endblock %}

{% block body %}
    <h1>{{article.title}}</h1>
    <p>
        {{article.text}}
    </p>
    <div>Author: {{article.authors.user.first_name}}</div>
    <div>Created at: {{article.created_at}}</div>
    <div>Updated at: {{article.updated_at}}</div>
{% endblock %}
